<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron img-jumbo">
            <div class="container">
                <h1 class="display-4 text">Text Summarization</h1>
                <p class="lead text">Retrieve the best summary of the text and PDF Documents</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="Original_title">Original Text</h2>
                <p class="original-text">{{ original_text }}</p>
            </div>
            <div class="col-md-6">
                <h2 class="Summary_title">Summary</h2>
                <div class="container col-sm-12" >
                    <p class="summary-text">{{ summary }}</p>
                    <button class="btn btn-success" style="margin-left: 20px;">Words: {{len_of_summary}}</button>
                </div>
              
            </div>
            <div class="container">
                <button class="btn btn-danger"style="margin-left: 20px;" >Words: {{len_of_text}}</button>
               
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
