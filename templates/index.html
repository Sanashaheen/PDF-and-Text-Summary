<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static\style.css" />
</head>

<body>
    <div class="container ">
        <div class="jumbotron img-jumbo">
            <div class="container ">
               
                <h1 class="display-4 text">Text Summarization</h1>
                <p class="lead text">Retieve the best summary of the text and PDF Documents
                </p>
            </div>
        </div>
        <div class="form-container">
            <form action="/analyze" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="pdfFile" class="file-input-label">Choose File</label>
                        <div class="file-input">
                            <input type="file" class="form-control-file" id="pdfFile" name="file">
                        </div>
                    </div>
                    
                    <div class="form-group col-md-6">
                       
                        <textarea name="rawtext" class="form-control textarea" rows="8" placeholder="Enter Your Text"></textarea>
                    </div>
                   
                </div>
                <div class="submit-btn">
                    <button class="button2" type="submit">Summarize</button>
                </div>
                    
            </form>
        </div>
       
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
